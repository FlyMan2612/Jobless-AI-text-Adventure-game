<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Text Adventure</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @keyframes fadeInEntry {
      from { opacity: 0.3; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #000000, #1c1c1c);
      background-size: 400% 400%;
      animation: gradientAnimation 25s ease infinite;
      color: #e5e5e5; /* neutral-200 */
      overflow-x: hidden; /* Prevent horizontal scroll from animations */
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(26, 26, 26, 0.5); /* Slightly lighter than pure black for track, with transparency */
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #333333; /* Darker gray for thumb */
      border-radius: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #454545; /* Slightly lighter gray on hover */
    }
    /* For Firefox */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #333333 rgba(26, 26, 26, 0.5);
    }

    ::placeholder {
        color: #737373; /* neutral-500 */
        opacity: 1; 
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px #0f0f0f inset !important; /* Dark background for autofill */
        -webkit-text-fill-color: #f5f5f5 !important; /* Light text for autofill */
        border-radius: inherit; /* Ensure rounded corners are maintained */
    }
    textarea:-webkit-autofill,
    textarea:-webkit-autofill:hover,
    textarea:-webkit-autofill:focus,
    textarea:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px #0f0f0f inset !important;
        -webkit-text-fill-color: #f5f5f5 !important;
        border-radius: inherit;
    }

    .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    .animate-fadeInUp { animation: fadeInUp 0.5s ease-out forwards; }
    .animate-pulse-custom { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    .animate-fadeInEntry { animation: fadeInEntry 0.3s ease-out forwards; }


    .accent-color { color: #38bdf8; } /* sky-400 */
    .accent-bg { background-color: #0ea5e9; } /* sky-500 */
    .accent-bg-hover:hover { background-color: #0284c7; } /* sky-600 */
    
    /* Updated focus ring to be more visible and theme-consistent */
    .accent-ring:focus { 
      outline: 2px solid transparent;
      outline-offset: 2px;
      box-shadow: 0 0 0 2px #0a0a0a, 0 0 0 4px #38bdf8; /* Inner dark shadow, outer accent shadow */
    }
    .accent-border { border-color: #38bdf8; } /* sky-400 */

  </style>
